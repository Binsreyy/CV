<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Vitae Home</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<header>
    <h1>Curriculum Vitae</h1>
    <p>Select a CV to view</p>
</header>

<div class="container">
    <div class="row justify-content-center mt-4">
        <div class="col-md-4 cv" onclick="window.location.href='CoyocaCV.html'">
            <div class="rectangle">
                <div class="image-container">
                    <img src="coyoca.png" alt="CV 1" class="img-fluid">
                </div>
                <div class="text-container">
                    <p>Your Name 1</p>
                    <p>Additional Info about the CV</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 cv" onclick="window.location.href='VinceReyCV.html'">
            <div class="rectangle">
                <div class="image-container">
                    <img src="path/to/your/image2.jpg" alt="CV 2" class="img-fluid">
                </div>
                <div class="text-container">
                    <p>Your Name 2</p>
                    <p>Additional Info about the CV</p>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2023 Your Name. All rights reserved.</p>
</footer>

</body>
</html>
